    <script>
      $(document).ready(function() {
          var count=0;
          $('.photo').on('click',function(){
              count ++;
              if (count == 1) {
                  drawCard($(this), 'silver.jpg', 'may-flower.jpeg', '五月花')
              } else if (count == 2) {
                  drawCard($(this), 'silver.jpg', 'may-flower.jpeg', '五月花')
              } else if (count == 3) {
                  drawCard($(this), 'silver.jpg', 'may-flower.jpeg', '五月花')
              } else if (count == 4) {
                  drawCard($(this), 'silver.jpg', 'may-flower.jpeg', '五月花')
              } else if (count == 5) {
                  drawCard($(this), 'silver.jpg', 'pork.jpg', '豬五花')
              } else if (count == 6) {
                  drawCard($(this), 'platinum.jpg', 'flower.jpg', '幸福捧花')
                  setTimeout(() => {
                      drawCard($('.photo'), 'silver.jpg', 'pork.jpg', '豬五花')
                  }, 10)
              }
          })
          function drawCard(obj, card1, card2, text){
              console.log(obj)
              obj.removeClass('photo')
              obj.find('.front').css({'background': 'url("imgs/'+ card1 +'") center','background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center'})
              obj.find('.back' ).css({'background': 'url("imgs/'+ card1 +'") center','background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center'})
              obj.find('.front').css({'transform': 'rotateY(1800deg)','transition-duration': '3000ms'})
              obj.find('.back' ).css({'transform': 'rotateY(1800deg)','transition-duration': '3000ms'})
              setTimeout(() => {
                  obj.find('.front').css({'background': 'url("imgs/'+ card2 +'") center','background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center'})
                  obj.find('.back' ).css({'background': 'url("imgs/'+ card2 +'") center','background-size': 'cover', 'background-repeat': 'no-repeat', 'background-position': 'center'})
                  obj.find('.text-center').text(text)
              }, 2200)
          }
      })
        </script>
